<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list Compte</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="height: 100vh;">
            <div class="position-sticky pt-3">
                <h4 class="text-center">Menu</h4>
                <!-- Dropdown menu for "User" -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/user/save}">Ajouter User</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/all}">Liste User</a></li>
                    </ul>
                </div>
                <br/>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="compteDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Compte
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="compteDropdown">
                        <li><a class="dropdown-item" th:href="@{/compte/all}">Liste Compte</a></li>
                        <li><a class="dropdown-item" th:href="@{/compte/versementForm}">Versement</a></li>
                        <li><a class="dropdown-item" href="../compte/virementForm">Virement </a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenu principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="mt-3">
                <h4>Liste  des comptes</h4>
                <div class="card-body">
                    <div th:switch="${listCompte}" class="container my-5">

                        <div class="col-md-10">
                            <h2 th:case="null">Cette liste est vide </h2>
                            <div th:case="*">
                                <table class="table table-striped table-responsive-md">
                                    <thead>
                                    <tr>
                                        <th>numéroCompte</th>
                                        <th>etat</th>
                                        <th>solde</th>
                                        <th>Désactiver</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="compte : ${listCompte}">
                                        <td th:text="${compte.numeroCompte}"></td>
                                        <td th:text="${compte.etat ? 'activer' : 'désactiver'}"></td>
                                        <td th:text="${compte.solde}"></td>
                                        <td>
                                            <a th:href="@{/compte/desactiver/{numeroCompte}(numeroCompte=${compte.numeroCompte})}"
                                               class="btn btn-primary">
                                                désactiver compte
                                            </a>
                                        </td>



                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Lien vers Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
