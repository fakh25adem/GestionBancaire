<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour de l'utilisateur</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center text-primary">Mise à jour de l'utilisateur</h1>
    <form th:action="@{/user/editUtilisateur/{iduser}(iduser=${utilisateur.get().getId_user()})}" th:method="post">
        <!-- Champ caché pour l'id -->
        <input type="hidden" th:value="${utilisateur.get().getId_user()}" name="iduser">


        <!-- Champ Nom -->
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom"
                   th:value="${utilisateur.get().nom}" placeholder="Entrez le nom" required>
        </div>

        <!-- Champ Prénom -->
        <div class="mb-3">
            <label for="prenom" class="form-label">Prénom</label>
            <input type="text" class="form-control" id="prenom" name="prenom"
                   th:value="${utilisateur.get().prenom}" placeholder="Entrez le prénom" required>
        </div>

        <!-- Champ Téléphone -->
        <div class="mb-3">
            <label for="phone" class="form-label">Téléphone</label>
            <input type="tel" class="form-control" id="phone" name="phone"
                   th:value="${utilisateur.get().phoneNumber}" placeholder="Entrez le numéro de téléphone" required>
        </div>

        <!-- Champ Mot de passe -->


        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary">Mettre à jour
            </button>
    </form>
</div>

<!-- Lien vers Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
