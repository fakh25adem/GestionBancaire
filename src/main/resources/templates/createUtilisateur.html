<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un utilisateur</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="height: 100vh;">
            <div class="position-sticky pt-3">
                <h4 class="text-center">Menu</h4>
                <!-- Dropdown menu for "User" -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/user/save}">Ajouter User</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/all}">Liste User</a></li>
                    </ul>
                </div>
                <br/>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="compteDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Compte
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="compteDropdown">
                        <li><a class="dropdown-item" th:href="@{/compte/all}">Liste Compte</a></li>
                        <li><a class="dropdown-item" th:href="@{/compte/versementForm}">Versement</a></li>
                        <li><a class="dropdown-item" href="../compte/virementForm">Virement </a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Contenu principal -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="mt-3">
                <h4>Ajouter un utilisateur</h4>
                <div class="col-md-10">
                    <form action="#" th:action="@{/user/savePost}" th:object="${User}"
                          method="post">
                        <div class="row">
                            <div class="form-group col-md-9">
                                <label for="name" class="col-form-label">Nom</label>
                                <input type="text" th:field="*{nom}" class="form-control"
                                       id="name" placeholder="nom" />
                            </div>
                            <div class="form-group col-md-9">
                                <label for="name" class="col-form-label">prénom</label>
                                <input type="text" th:field="*{prenom}" class="form-control"
                                       id="price" placeholder="prénom" />
                            </div>


                            <div class="form-group col-md-9">
                                <label for="name" class="col-form-label">phone</label>
                                <input type="text" th:field="*{phoneNumber}" class="form-control"
                                       id="email" placeholder="phone" />
                            </div>
                            <div class="form-group col-md-9">
                                <label for="name" class="col-form-label">password</label>
                                <input type="password" th:field="*{password}" class="form-control"
                                       id="password" placeholder="description" />

                            </div>



                                <div class="col-md-6 mt-4">
                                    <input type="submit" class="btn btn-primary" value=" Submit ">
                                </div>

                                <input type="hidden" id="id" th:field="*{id_user}">


                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Lien vers Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
