<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Historiques</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="height: 100vh;">
            <div class="position-sticky pt-3">
                <h4 class="text-center">Menu</h4>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" th:href="@{/user/save}">Ajouter User</a></li>
                        <li><a class="dropdown-item" th:href="@{/user/all}">Liste User</a></li>
                    </ul>
                </div>
                <br/>
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="compteDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Compte
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="compteDropdown">
                        <li><a class="dropdown-item" th:href="@{/compte/all}">Liste Compte</a></li>
                        <li><a class="dropdown-item" th:href="@{/compte/versementForm}">Versement</a></li>
                        <li><a class="dropdown-item" th:href="@{/compte/virementForm}">Virement</a></li>
                    </ul>
                </div>
                <br/>
                <a class="nav-link" th:href="@{/historique/all}">Liste Historiques</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h1 class="mt-4 mb-4">Liste des Historiques</h1>
            <div class="card">
                <div class="card-body">
                    <p class="text-center text-success" th:text="${message}"></p>
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Description</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="historique : ${listHistoriques}">
                            <td th:text="${historique.id_historique}"></td>
                            <td th:text="${historique.montant}"></td>
                            <td th:text="${historique.dateTransaction}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
